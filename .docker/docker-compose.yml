version: "3.8"

name: wild-tribes

services:

    postgre-db:
        image: "postgres"
        environment:
            - POSTGRES_USER=quarkus
            - POSTGRES_PASSWORD=quarkus
            - POSTGRES_DB=quarkus
        ports:
            - "5432:5432"
        networks:
            - application
        volumes:
            - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

    consul:
        image: consul:1.15.4
        ports:
            - "8500:8500"
            - "8600:8600/udp"
        environment:
            CONSUL_BIND_INTERFACE: eth0
        command: "agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0 -node Agent1"
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:8500/v1/health/node/Agent1" ]
            interval: 10s
            timeout: 10s
            retries: 5
            
    # Jaeger
    jaeger-tracing:
        image: jaegertracing/all-in-one:latest
        ports:
            - "16686:16686" # Jaeger UI
            - "14268:14268" # Receive legacy OpenTracing traces, optional
            - "4317:4317"   # OTLP gRPC receiver
            - "4318:4318"   # OTLP HTTP receiver, not yet used by Quarkus, optional
            - "14250:14250" # Receive from external otel-collector, optional
        environment:
            - COLLECTOR_OTLP_ENABLED=true

    prometheus:
        image: prom/prometheus
        container_name: prometheus
        network_mode: host    # while services are running from an IDE
        volumes:
            - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
        command:
            - --config.file=/etc/prometheus/prometheus.yml
        ports:
            - "9090:9090"

    grafana:
        # run monitoring/grafana/init.sh after first run to initialize datasource/dashboard
        image: grafana/grafana
        container_name: grafana
        network_mode: host    # while services are running from an IDE
        ports:
            - "3000:3000"
        # default username/password is admin/admin
        # uncomment the following for anonymous access on a local deployment:
        # environment:
        #     - GF_AUTH_ANONYMOUS_ENABLED=true
        #     - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin

networks:
    application:
        driver: bridge
